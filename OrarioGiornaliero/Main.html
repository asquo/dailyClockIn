<HTML>
	<HEAD>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="moment-with-locales.js"> </script>
		<script type="text/javascript" src="timespan.js"> </script>
		<script type="text/javascript" src="calculate.js"> </script>
		<script type="text/javascript" src="cookieManager.js"> </script>
		<link href="./styles/style-mobile.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
			window.onload = function(){
				loadValueFromCookie();
				calcolaUscitaPrevista();
			}
		</script>
	</HEAD>
	<BODY>
		<!-- <div style="height:15%;width:100%;">
			<img src="img\arxivarFullLogoVertical.png" alt="Abletech S.r.l." align="middle" style="width:200;height:700;" align="right">
		</div> -->
		<div>		
			<table cellspacing="10">
				<tr>
					<td colspan="2">
						<img src="img\abletechLogoTransparent.png" alt="Abletech S.r.l." align="middle" style="width:300px;height:100px;">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" class="button" name="btnDefault8" value="Arrivo alle 8" onclick="arrivalTemplate(8)">
						<input type="button" class="button" name="btnDefault8" value="Arrivo alle 9" onclick="arrivalTemplate(9)">
					</td>				
				</tr>
				<tr>
					<td><font face="Calibri" size="3">Faccio il continuato</font></td>
					<td width="100px"><input type="checkbox" size="1" id="continuato" style="width: 100%" onchange="onContinuatoChangedHandler()"></td>
				</tr>
				<tr>
					<td><font face="Calibri" size="3">Entrata</font></td>
					<td><input type="text" size="1" class="text" id="entrata" style="width: 100%" value="9:00" onblur="calcolaUscitaPrevista();"></td>
				</tr>
				<tr>
					<td><font face="Calibri" size="3">Pranzo (uscita)</font></td>
					<td><input type="text" size="1" class="text" id="uscita_pranzo" style="width: 100%" value="13:00" onblur="calcolaUscitaPrevista();"></td>
				</tr>			
				<tr>
					<td><font face="Calibri" size="3">Pranzo (entrata)</font></td>
					<td><input type="text" size="1" class="text" id="entrata_pranzo" style="width: 100%" value="14:00" onblur="calcolaUscitaPrevista();"></td>
				</tr>
				<tr>
					<td><font face="Calibri" size="3">Uscita</font></td>
					<td><input type="text" size="1" class="text" id="uscita" style="width: 100%" value="18:00" onblur="calcolaUscitaPrevista();"></td>

				</tr>
				<tr>
					<td></td>
					<td><input type="button" class="button" name="btnCalcola" value="Calcola" style="width: 100%" onclick="calcolaUscitaPrevista();"></td>
				</tr>
				<tr>
					<td><font face="Calibri" size="3">Uscita prevista</font></td>
					<td><font face="Calibri" size="3" id="uscita_prevista" style="width: 100%">Non calcolata</td>				
				</tr>			
				<tr>
					<td><b><font face="Calibri" size="3">Straordinarie</font></b></td>
					<td><font face="Calibri" size="3" id="straordinarie"></font></td>
				</tr>
			</table>
